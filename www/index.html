<style>
html,
body {
  position: relative;
  height: 100%;
}

body {
  background: #eee;

.swiper {
  width: 100%;

}

.swiper-slide {

.swiper-slide img {

<body >
    <!-- Status bar overlay for full screen mode (PhoneGap) -->

			<div id="overlaydiv"></div>

    <!-- Views -->

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
